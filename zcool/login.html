<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link type="text/css" rel="stylesheet" href="//misc.360buyimg.com/jdf/1.0.0/unit/??ui-base/1.0.0/ui-base.css">
    	<link type="text/css" rel="stylesheet" href="//verify.jd.com/static/gridcaptcha/dist/css/cc.css">
   	 	<link type="text/css" rel="stylesheet" href="//verify.jd.com/static/gridcaptcha/dist/css/gd.css">
    	<link type="text/css" rel="stylesheet" href="//misc.360buyimg.com/user/reg/3.0.0/css/tinyscrollbar-170524.css">
	 	<link source="widget" type="text/css" rel="stylesheet" href="//misc.360buyimg.com/user/reg/3.0.0/widget/??/header/header.css,/common/common.css,/progress-bar/progress-bar.css,/reg-steps/reg-steps.css,/foreign-number-layer-170524/foreign-number-layer-170524.css,/footer/footer.css">
		<link rel="stylesheet" href="css/jd.css" />
	</head>
	<body>
		<div id="wrap-regist">
			<div class="form-item form-item-account" id="form-item-account">
				<label>用　户　名</label>
				<input type="text" id="form-account" name="regName" class="field" autocomplete="off" maxlength="20" placeholder="您的账户名和登录名" default="<i class='i-def'></i>支持中文、英文、数字、“-”、“_”的组合，4-20个字符">
				<i class="i-status"></i>
				<i class="i-cancel"></i>
			</div>
			<div class="input-tip">
				<span></span>
			</div>
			<div class="form-item">
				<label>设 置 密 码</label>
				<input autocomplete="off" type="password" name="pwd" id="form-pwd" class="field" maxlength="20" placeholder="建议使用两种或两种以上字符组合" default="<i class='i-def'></i>建议使用字母、数字和符号两种及以上的组合，6-20个字符">
				<i class="i-status"></i>
				<i class="i-cancel"></i>
			</div>
			<div class="input-tip">
				<span></span>
			</div>
			<div class="form-item">
			 	<label>确 认 密 码</label>
				<input type="password" name="pwdRepeat" id="form-equalTopwd" class="field" placeholder="请再次输入密码" default="<i class='i-def'></i>请再次输入密码">
				<i class="i-status"></i>
				<i class="i-cancel"></i>
			</div>
			<div class="input-tip">
				<span></span>
			</div>
			<div><button class="btn-register" id="form-register">立即注册</button></div>
			<div class="input-tip">
                <span></span>
            </div>
      </div>
       <script type="text/javascript" src="js/jd.js" ></script>
	</body>
</html>
